<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="login-header">
        <a class="login-header__link" href="#">
            <i class="fa-solid fa-user fa-3x"></i>
        </a>
    </header>

    <main class="login-main">
        <form class="login__form" action="#">
            <h1 class="login__title">Log in</h1>
            <label for="email">Email or Phone number</label>
            <input id="email" type="text" placeholder="Email or phone number">
            
            <label for="psw">Password</label>
            <input id="psw" type="password" placeholder="password">
            
            <input type="submit" value="Log in">
        </form>
    </main>
    <script src="https://kit.fontawesome.com/b2fcc08d12.js" crossorigin="anonymous"></script>
</body>
</html>
