<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Hub - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/pages/home.css">
</head>
<body id="home">
    <header class="home-header">
        <div class="home-header__top">
            <div class="home-header__location">
                <div class="home-header__location-icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="home-header__location-text">
                    <span class="home-header__location-deliver">Deliver to</span>
                    <span class="home-header__location-country">Republic of Korea</span>
                </div>
            </div>
            <form class="home-header__search-form" action="#" method="get">
                <input class="home-header__search-input" type="text" placeholder="Search Shopping Hub">
                <button class="home-header__search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <div class="home-header__account">
                <span class="home-header__account-greeting">Hello, sign in</span>
                <span class="home-header__account-lists">
                    Account & Lists
                    <i class="fa-solid fa-caret-down fa-sm"></i>
                </span>
            </div>
            <div class="home-header__orders">
                <span class="home-header__orders-returns">Returns</span>
                <span class="home-header__orders-orders">& Orders</span>
            </div>
            <div class="home-header__cart">
                <div class="home-header__cart-icon">
                    <i class="fa-solid fa-cart-shopping fa-xl"></i>
                    <span class="home-header__cart-count">0</span>
                </div>
                <span class="home-header__cart-text">Cart</span>
            </div>
        </div>

        <nav class="home-header__nav">
            <ul class="home-header__nav-list">
                <li class="home-header__nav-item"><a href="#">Today's Deals</a></li>
                <li class="home-header__nav-item"><a href="#">Customer Service</a></li>
                <li class="home-header__nav-item"><a href="#">Registry</a></li>
                <li class="home-header__nav-item"><a href="#">Gift Cards</a></li>
                <li class="home-header__nav-item"><a href="#">Sell</a></li>
            </ul>
            <div class="home-header__nav-info">Get free international delivery</div>
        </nav>
    </header>

    <main class="home-main">
        <section class="home-main__display">
            <img src="img/sale.webp">
            <div class="home-main__display-icons">
                <i class="fa-solid fa-chevron-left fa-4x"></i>
                <i class="fa-solid fa-chevron-right fa-4x"></i>
            </div>
        </section>
        <section class="home-main__display">
            <div class="home-main__category">
                <h3 class="home-main__category-title">Gaming accessories</h3>
                <div class="home-main__category-items">
                    <div class="home-main__category-row">
                        <div class="home-main__category-item">
                            <img src="#">
                            <a href="#">Headsets</a>
                        </div>
                        <div class="home-main__category-item">
                            <img src="#">
                            <a href="#">Keyboards</a>
                        </div>
                    </div>
                    <div class="home-main__category-row">
                        <div class="home-main__category-item">
                            <img src="#">
                            <a href="#">Computer mice</a>
                        </div>
                        <div class="home-main__category-item">
                            <img src="#">
                            <a href="#">Chairs</a>
                        </div>
                    </div>
                </div>
                <a href="#">See more</a>
            </div>
            <div class="home-main__category"></div>
            <div class="home-main__category"></div>
            <div class="home-main__category"></div>
            <div class="home-main__category"></div>
            <div class="home-main__category"></div>
            <div class="home-main__category"></div>
            <div class="home-main__category"></div>
            <div class="home-main__category"></div>
            <div class="home-main__category"></div>
            <div class="home-main__category"></div>
            <div class="home-main__category"></div>
        </section>
        <section class="home-main__display"></section>
    </main>
    <script src="https://kit.fontawesome.com/b2fcc08d12.js" crossorigin="anonymous"></script>
</body>
</html>
